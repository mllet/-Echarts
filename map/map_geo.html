<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>地图样式</title>
    <script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="../echarts.min.js"></script>
    <style>
        .container{
            width: 100%;
            height: 100vh;
            background: #000036;
        }

        #map_container{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="map_container"></div>
</div>
<script>
    $(function () {
        var map_data_all = [
            {name: "广东", value: 6132451},
            {name: "江苏", value: 5172718},
            {name: "山东", value: 3902821},
            {name: "浙江", value: 3521864},
            {name: "上海", value: 3220602},
            {name: "四川", value: 2187185},
            {name: "河南", value: 2118479},
            {name: "北京", value: 2072724},
            {name: "辽宁", value: 1873819},
            {name: "河北", value: 1856329},
            {name: "湖北", value: 1828628},
            {name: "安徽", value: 1609458},
            {name: "福建", value: 1580430},
            {name: "湖南", value: 1330683},
            {name: "重庆", value: 1167725},
            {name: "陕西", value: 1148470},
            {name: "广西", value: 1122660},
            {name: "云南", value: 1006150},
            {name: "江西", value: 997846},
            {name: "山西", value: 930297},
            {name: "天津", value: 910958},
            {name: "吉林", value: 850370},
            {name: "黑龙江", value: 806544},
            {name: "贵州", value: 803830},
            {name: "内蒙古", value: 690607},
            {name: "新疆", value: 658484},
            {name: "甘肃", value: 644891},
            {name: "海南", value: 420054},
            {name: "宁夏", value: 249478},
            {name: "青海", value: 151160},
            {name: "西藏", value: 70704},
            {name: "台湾", value: 0},
            {name: "澳门", value: 0},
            {name: "香港", value: 0}
        ]
        var myChart = echarts.init(document.getElementById('map_container'));
        myChart.showLoading();
        $.getJSON('./ChinaJson/100000.js', function (geoJson) {
            myChart.hideLoading();
            echarts.registerMap('100000', geoJson);
            myChart.setOption(option = {
                title: {
                    text: '全国数量分布 （2019）',
                    subtext: '数据来自撼地大数据',
                },
                tooltip: {
                    trigger: 'item',
                    formatter: '{b}' + ' : ' + '{c}'
                },
                toolbox: {
                    show: true,
                    orient: 'vertical',
                    left: 'right',
                    top: 'center',
                    feature: {
                        dataView: {readOnly: false},
                        restore: {},
                        saveAsImage: {}
                    }
                },
                visualMap: {
                    min: 800,
                    max: map_data_all[0].value,
                    text: ['High', 'Low'],
                    realtime: false,
                    calculable: true,
                    inRange: {
                        // color: ['lightskyblue', 'yellow', 'orangered']
                        color: ['#16edff', '#a665f9', '#6865f9']
                    }
                },
                series: [
                    {
                        name: '全国数量分布',
                        type: 'map',
                        mapType: '100000', // 自定义扩展图表类型
                        label: {
                            normal: {
                                textStyle: {
                                    // color: '#fff'//地区名称颜色设置
                                    color: '#fff'//地区名称颜色设置
                                }
                            },
                            emphasis: {
                                textStyle: {
                                    color: '#70191a'
                                }
                            },
                        },
                        itemStyle: {
                            normal: {
                                label: {
                                    show: true,//地区名字显示
                                },
                                // borderColor:'#27304e',
                                borderColor:'#303030',
                                // borderType:'dashed',
                                shadowColor: 'rgba(0, 0, 0, 0.1)',
                                shadowBlur: 10
                            },
                            emphasis: {
                                label: {
                                    show: true,
                                },
                                areaColor:{
                                    type: 'linear',
                                    x: 0,
                                    y: 0,
                                    x2: 0,
                                    y2: 1,
                                    colorStops: [{
                                        offset: 0, color: '#433aff' // 0% 处的颜色
                                    }, {
                                        offset: 1, color: '#c690ff' // 100% 处的颜色
                                    }],
                                    global: false // 缺省为 false
                                }
                            },
                        },
                        data: map_data_all,
                    }
                ]
            });
        })
    });
</script>
</body>
</html>
