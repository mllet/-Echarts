<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>线图样式</title>
    <script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="../echarts.min.js"></script>
    <script src="../echart_3.3.js"></script>
    <style>
        *{
            padding: 0;
            margin: 0;
        }

        .container{
            width: 100%;
            height: 100vh;
            background: #000036;
        }

        #line_container{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="line_container"></div>
</div>
<script>
    var echarts_line = echarts.init(document.getElementById('line_container'));
    var option = {
        tooltip:{

        },
        xAxis: {
            // show:false,//是否显示 x 轴,default: true
            type: 'category',//'value' 数值轴，适用于连续数据。
                             // 'category' 类目轴，适用于离散数据，为该类型时必须通过 data 设置类目数据。
                             //'time' 时间轴，适用于连续的时序数据，与数值轴相比时间轴带有时间的格式化
                             //'log' 对数轴。适用于对数数据。
            axisLine:{
                //x轴线样式
                lineStyle:{
                    color:'red',//default: '#333'
                }
            },
            axisLabel:{
                // show:false //[ default: true ]
                interval:1,//坐标轴刻度标签的显示间隔，在类目轴中有效
            },
            splitLine:{
              // show:true,//[ default: true ]是否显示分隔线。默认数值轴显示，类目轴不显示。
            },
            data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
        },
        yAxis: {
            // show:false,
            axisLine:{
                //y轴线样式
                lineStyle:{
                    color: 'blue'
                }
            },
            type: 'log',
            logBase:10,
        },
        series: [{
            data: [1, 932, 901, 934, 1290, 1330, 1],
            type: 'line'
        }]
    };
    echarts_line.setOption(option);
</script>
</body>
</html>
