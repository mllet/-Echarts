<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>线图样式</title>
    <script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="../echarts.min.js"></script>
    <script src="../echart_3.3.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .container {
            width: 100%;
            height: 100vh;
            background: #fff;
        }

        #line_container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="line_container" style="width:326px;height: 337px;margin: 50px auto"></div>
    </div>
    <script>
        var echarts_line = echarts.init(document.getElementById('line_container'));
        var option = {
            color: ['#335CFF', '#0CC99D', '#8E55FF'],
            grid: {
                top: '20%',
                left: "2%",
                right: '5%',
                bottom: 30,
                containLabel: true,
                borderWidth: 0.5,
            },
            legend: {
                top: '5%',
                width: '100%',
                itemHeight: 6,
                itemWidth: 14,
                itemGap: 16,
                icon: 'rect',
                textStyle: {
                    color: '#5C5C64',
                    lineHeight: 14,
                    padding: [0, 6, 0, 0]
                },
                data: ['已转化线索数', '新增线索数', '跟进线索数']
            },
            xAxis: {
                // show:false,//是否显示 x 轴,default: true
                type: 'time',//'value' 数值轴，适用于连续数据。
                // 'category' 类目轴，适用于离散数据，为该类型时必须通过 data 设置类目数据。
                //'time' 时间轴，适用于连续的时序数据，与数值轴相比时间轴带有时间的格式化
                //'log' 对数轴。适用于对数数据。
                axisLine: {
                    //x轴线样式
                    lineStyle: {
                        color: '#E3E5E8',//default: '#333'
                    }
                },
                axisLabel: {
                    // show:false //[ default: true ]
                    // interval: 1,//坐标轴刻度标签的显示间隔，在类目轴中有效
                    rotate: 60,
                    color: '#9C9DA7',
                    // align: 'right',
                    formatter: function (value, index) {
                        // 格式化成月/日，只在第一个刻度显示年份
                        var date = new Date(value);
                        var texts = [date.getFullYear(), (date.getMonth() + 1) < 10 ? '0' + (date.getMonth() + 1) : (date.getMonth() + 1), (date.getDate() < 10) ? '0' + (date.getDate() + 1) : date.getDate()];
                        if (index !== 0) {
                            // texts.shift();
                        }
                        texts.shift();
                        return texts.join('-');
                    }
                },
                splitLine: {
                    show: false,//[ default: true ]是否显示分隔线。默认数值轴显示，类目轴不显示。
                },
                axisTick: {
                    show: true,
                },
            },
            yAxis: [
                {
                    // gridIndex: 1,
                    // gridIndex: 0,
                    // name: "客户数量",
                    type: 'value',
                    splitNumber: 2,
                    min: 20,
                    axisLine: {
                        //x轴线样式
                        show: false,
                    },
                    axisLabel: {
                        color: '#9C9DA7',
                    },
                    splitLine: {
                        show: true,//[ default: true ]是否显示分隔线。默认数值轴显示，类目轴不显示。
                        lineStyle: {
                            type: 'dashed',
                            color: '#E3E5E8'
                        }
                    },
                    axisTick: {
                        show: true,
                    },
                }
            ],
            series: [
                {
                    name: "已转化线索数",
                    type: "line",
                    smooth: true, //是否平滑曲线显示
                    yAxisIndex: 0, //使用的 y 轴的 index，在单个图表实例中存在多个 y轴的时候有用
                    data: [
                        {
                            name: '2020-01-02',
                            value: ['2020/01/02', 95, '11'],
                        },
                        {

                            value: ['2020/01/03', 56, '11'],
                        },
                        {

                        },
                        {

                        },
                        {

                            value: ['2020/01/06', 35, '11'],
                        },
                        {
                            name: '2020-01-07',
                            value: ['2020/01/07', 59, '11'],
                        },
                        {
                            name: '2020-01-08',
                            value: ['2020/01/08', 42, '11'],
                        }
                    ],
                    lineStyle: {
                        color: '#335CFF',
                        width: 3,
                    },
                    // symbol: 'none'
                },
                // {
                //     name: "新增线索数",
                //     type: "line",
                //     smooth: true, //是否平滑曲线显示
                //     yAxisIndex: 0, //使用的 y 轴的 index，在单个图表实例中存在多个 y轴的时候有用
                //     data: [

                //     yAxisIndex: 0, //使用的 y 轴的 index，在单个图表实例中存在多个 y轴的时候有用
                //     data: [

        echarts_line.setOption(option);
        //绑定点击事件，点击数据高亮，非数据区域取消高亮
        echarts_line.on('click', function (e) {
            console.log(e)
            echarts_line.dispatchAction({
                type: 'highlight',
                seriesIndex: 0,
                dataIndex: 2
            });
        });
        echarts_line.getZr().on('click', function (e) {
            console.log(e)
            echarts_line.dispatchAction({
                type: 'downplay',
                seriesIndex: 0,
                dataIndex: 2
            })
        });
