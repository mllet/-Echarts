<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>地图样式-多色、地图阴影边框任意叠加、下钻省市区</title>
    <script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <!--    <script src="../echarts.min.js"></script>-->
    <script src="../echart_3.3.js"></script>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .container{
            width: 100%;
            height: 100vh;
            background: #000036;
        }

        #map_container{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="line" style="width:318px;height: 186px;margin: 50px auto">

</div>
<script>
    var my_charts = echarts4.init(document.getElementById('line'));
    my_charts.setOption(
        option = {
            backgroundColor: "#002DC8",
            tooltip: {},
            grid: {
                top: '10%',
                left: '1%',
                right: '4%',
                bottom: '14%',
                containLabel: true,
            },
            xAxis: [{
                type: 'category',
                boundaryGap: false,
                interval: 0,
                axisLine: { //坐标轴轴线相关设置。数学上的x轴
                    show: true,
                    lineStyle: {
                        color: '#0074CD',
                    },
                },
                axisLabel: { //坐标轴刻度标签的相关设置
                    margin: 12,//与坐标轴间距
                    textStyle: {
                        color: '#2BB6FF',
                        fontSize: 8,
                        margin: [15, 12, 4, 0],
                    },
                },
                axisTick: {show: false,},
                data: ['2015', '2016', '2017', '2018', '2019', '2020'],
            }],
            yAxis: [{
                type: 'value',
                name: '家',
                nameTextStyle: {
                    color: '#2BB6FF',
                    fontSize: 8,
                },
                nameGap:2,
                min: 0,
                splitNumber: 7,
                splitLine: {//x轴分割线
                    show: true,
                    lineStyle: {
                        color: '#0074CD',
                        type: 'dashed',
                    }
                },
                axisLine: { //坐标轴轴线相关设置。数学上的x轴
                    show: true,
                    lineStyle: {
                        color: '#0074CD',
                    },
                },
                axisLabel: {
                    margin: 24,
                    textStyle: {
                        color: '#2BB6FF',
                        fontSize: 8,
                    },
                },
                axisTick: {show: false,},
            }],
            series: [{
                type: 'line',
                smooth: true, //是否平滑曲线显示
                symbol: 'circle',  // 默认是空心圆（中间是白色的），改成实心圆
                symbolSize: 4,
                itemStyle: {
                    normal: {
                        color: "rgba(23,236,253,1)",
                        barBorderRadius: 0,
                    }
                },
                lineStyle: {
                    normal: {
                        color: "#3deaff",
                        width: 1,
                        /*shadowColor: 'rgba(72,216,191, 0.3)',
                        shadowBlur: 100,*/
                    }
                },
                areaStyle: { //区域填充样式
                    normal: {
                        //线性渐变，前4个参数分别是x0,y0,x2,y2(范围0~1);相当于图形包围盒中的百分比。如果最后一个参数是‘true’，则该四个值是绝对像素位置。
                        color: new echarts4.graphic.LinearGradient(0, 0, 0, 1, [
                            {offset: 0, color: 'rgba(0,180,255,1)'},
                            {offset: 0.5, color: 'rgba(1,180,255,0.5)'},
                            {offset: 0.9, color: 'rgba(3,54,255,0)'}
                        ], false),
                        shadowBlur: 2
                    }
                },
                data: [90, 105, 84, 12005, 110, 92]
            }]
        }
    )

</script>
</body>
</html>
